<div class="row">
    <div class="col-lg-12">
        <div class="main-card mb-3 card">
            <div class="card-header">
                <button class="btn btn-primary" data-toggle="modal" data-target="#modalData">Import</button>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover datatable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Author</th>
                            <th>Comment / Tweet</th>
                            <th>Platform</th>
                            <th>Sentimen</th>
                        </tr>
                    </thead>
                    <tbody id="body"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(() => {

        $("#modal-container").html(`
            <div class="modal fade" id="modalData" tabindex="-1" aria-labelledby="modalDataLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalDataLabel">Import data</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form action="" id="form-data">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="">File Excel / CSV</label>
                                    <input type="file" class="form-control" id="file">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Tutup</button>
                                <button type="submit" class="btn btn-primary">Import</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>`)

        $('.datatable').DataTable({
            ajax: 'http://localhost:8080/data/raw-data',
            columns : [
                {"data" : "id"},
                {"data" : "author"},
                {"data" : "text"},
                {"data" : "platform"},
                {"data" : "flag"},
            ],
            columnDefs: [
                { targets: 4, render: data => {
                    if(data == 0) {
                        return `<span class="badge badge-danger">Negatif</span>`
                    } else if(data == 1) {
                        return `<span class="badge badge-success">Positif</span>`
                    } else if(data == 2) {
                        return `<span class="badge badge-info">Netral</span>`
                    }
                }}
            ]
        })

        $("#form-data").on('submit', e => {
            e.preventDefault()
            Swal.fire({
                title: 'Anda yakin ?',
                text: "Data yang lama akan terhapus",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya!',
                cancelButtonText: 'Batalkan'
            }).then((result) => {
                if (result.isConfirmed) {
                    var formData = new FormData()
                    var files = $('#file')[0].files
                    if(files.length > 0 ) {
                        formData.append('excel',files[0])
                        $("#close-modal").click()
                        loading()
                        new Promise((resolve, reject) => {
                            $.ajax({
                                url: `http://localhost:8080/import`,
                                type: 'POST',
                                data: formData,
                                contentType: false,
                                processData: false,
                            })
                            .done(res => {
                                loading('hide')
                                swal.fire(res.message.head, res.message.body, 'success')
                                $('div#content').load('pages/import.html')
                            })
                            .catch(err => {
                                console.log(err)
                            })
                        })
                    } else {
                        Swal.fire('Gagal', 'Anda belum memilih file', 'error')
                    }
                }
            })
        })
    })

</script>
